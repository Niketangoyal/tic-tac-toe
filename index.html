<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@400..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
            <li>MyTicToe.com</li>
            
            
        </ul>
        <h3>created by NIketan</h3>
    </nav>
        <div class="gameContainer">
            <div class="container" id="container">
                <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
                <div class="box  bt-0"><span class="boxtext"></span></div>
                <div class="box bt-0 br-0"><span class="boxtext"></span></div>
                <div class="box bl-0"><span class="boxtext"></span></div>
                <div class="box"><span class="boxtext"></span></div>
                <div class="box br-0"><span class="boxtext"></span></div>
                <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
                <div class="box bb-0"><span class="boxtext"></span></div>
                <div class="box bb-0 br-0"><span class="boxtext"></span></div>
            </div>
            <div class="gameInfo">
                <h1>wlecome to tic tac toe</h1>
                <div class="reset">
                    <div class="info" id="info">Turn for X</div>
                    <button id="reset">Reset</button>
                    <div id="emoji" class="emoji show"><img src="puppytalesphotos-puppytales.gif" alt="">
                </div>

            </div>
        </div>
</body>
<script src="script.js"></script>
</html>
